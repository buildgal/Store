<!--Buttons-->

<button type="button" class="btn btn-info">Add Review</button>


<!-- Example single danger button -->

<!--RATING STARS -->
<!--Buttons Add an image -->

<!-- Comment title and comment text-->

  <input type="email" class="form-control" id="exampleFormControlInput1">
</div>

  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="How was your experience with Buying Banksy?" rows="3"></textarea>
</div>
